version: 0.0.1
name: mongodb-enforce-root-password-file-env-var
displayName: MongoDB Enforce Environment Variable - MONGO_INITDB_ROOT_PASSWORD_FILE
createdAt: 2024-12-12T12:35:31.621886581Z
description: |
  This Policy ensures MONGO_INITDB_ROOT_PASSWORD_FILE environment variable are in place when using the official container images from Docker Hub.
  MONGO_INITDB_ROOT_PASSWORD_FILE: The MONGO_INITDB_ROOT_PASSWORD_FILE environment variable is an alternative to passing sensitive information via environment variables, _FILE may be appended to the previously listed environment variables, causing the initialization script to load the values for those variables from files present in the container.
license: Apache-2.0
homeURL: https://github.com/kubewarden/rego-policies
containersImages:
- name: policy
  image: ghcr.io/kubewarden/policies/mongodb-enforce-root-password-file-env-var:v0.0.1
keywords:
- pci-dss
- mitre-attack
- hipaa
links:
- name: policy
  url: https://github.com/kubewarden/rego-policies/releases/download/v0.0.1/policy.wasm
- name: source
  url: https://github.com/kubewarden/rego-policies
install: |
  The policy can be obtained using [`kwctl`](https://github.com/kubewarden/kwctl):
  ```console
  kwctl pull ghcr.io/kubewarden/policies/mongodb-enforce-root-password-file-env-var:v0.0.1
  ```
  Then, generate the policy manifest and tune it to your liking. For example:
  ```console
  kwctl scaffold manifest -t ClusterAdmissionPolicy registry://ghcr.io/kubewarden/policies/mongodb-enforce-root-password-file-env-var:v0.0.1
  ```
