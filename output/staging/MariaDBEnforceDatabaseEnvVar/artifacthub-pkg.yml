version: 0.0.1
name: mariadb-enforce-database-env-var
displayName: MariaDB Enforce Environment Variable - MARIADB_DATABASE
createdAt: 2024-12-12T12:50:30.825859379Z
description: "This Policy ensures MARIADB_DATABASE environment variable are in place when using the official container images from Docker Hub.\nMARIADB_DATABASE:   The MARIADB_DATABASE environment variable sets a default MARIADB database instance up with the name of that DB being the value of  environment variable. \n"
license: Apache-2.0
homeURL: https://github.com/kubewarden/rego-policies
containersImages:
- name: policy
  image: ghcr.io/kubewarden/policies/mariadb-enforce-database-env-var:v0.0.1
keywords:
- pci-dss
- mitre-attack
- hipaa
- gdpr
links:
- name: policy
  url: https://github.com/kubewarden/rego-policies/releases/download/v0.0.1/policy.wasm
- name: source
  url: https://github.com/kubewarden/rego-policies
install: |
  The policy can be obtained using [`kwctl`](https://github.com/kubewarden/kwctl):
  ```console
  kwctl pull ghcr.io/kubewarden/policies/mariadb-enforce-database-env-var:v0.0.1
  ```
  Then, generate the policy manifest and tune it to your liking. For example:
  ```console
  kwctl scaffold manifest -t ClusterAdmissionPolicy registry://ghcr.io/kubewarden/policies/mariadb-enforce-database-env-var:v0.0.1
  ```
maintainers:
- name: Kubewarden developers
  email: cncf-kubewarden-maintainers@lists.cncf.io
provider:
  name: kubewarden
recommendations:
- url: https://artifacthub.io/packages/helm/kubewarden/kubewarden-controller
