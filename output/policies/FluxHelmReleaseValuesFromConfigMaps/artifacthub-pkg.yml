version: 0.0.1
name: helm-release-values-from-configmaps
displayName: Helm Release Values From
createdAt: 2024-12-12T12:51:08.175379028Z
description: HelmRelease valuesFrom must use correctly configured ConfigMaps.
license: Apache-2.0
homeURL: https://github.com/kubewarden/rego-policies
containersImages:
- name: policy
  image: ghcr.io/kubewarden/policies/helm-release-values-from-configmaps:v0.0.1
keywords:
- flux
links:
- name: policy
  url: https://github.com/kubewarden/rego-policies/releases/download/v0.0.1/policy.wasm
- name: source
  url: https://github.com/kubewarden/rego-policies
install: |
  The policy can be obtained using [`kwctl`](https://github.com/kubewarden/kwctl):
  ```console
  kwctl pull ghcr.io/kubewarden/policies/helm-release-values-from-configmaps:v0.0.1
  ```
  Then, generate the policy manifest and tune it to your liking. For example:
  ```console
  kwctl scaffold manifest -t ClusterAdmissionPolicy registry://ghcr.io/kubewarden/policies/helm-release-values-from-configmaps:v0.0.1
  ```
maintainers:
- name: Kubewarden developers
  email: cncf-kubewarden-maintainers@lists.cncf.io
provider:
  name: kubewarden
recommendations:
- url: https://artifacthub.io/packages/helm/kubewarden/kubewarden-controller
annotations:
  kubewarden/mutation: 'false'
  kubewarden/resources: HelmRelease
  kubewarden/rules: |
    - apiGroups:
      - helm.toolkit.fluxcd.io
      apiVersions:
      - v2
      resources:
      - helmreleases
      operations:
      - CREATE
      - UPDATE
